name: Auto-Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for Go source changes since last tag
        id: check
        run: |
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          if [ -z "$LATEST_TAG" ]; then
            echo "No version tags found. Treating all Go files as changed."
            echo "go_changed=true" >> "$GITHUB_OUTPUT"
            echo "latest_tag=v0.0.0" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Latest tag: $LATEST_TAG"
          echo "latest_tag=$LATEST_TAG" >> "$GITHUB_OUTPUT"

          GO_CHANGES=$(git diff --name-only "$LATEST_TAG"..HEAD -- '*.go' ':!vendor/' | wc -l | tr -d ' ')

          if [ "$GO_CHANGES" -gt 0 ]; then
            echo "go_changed=true" >> "$GITHUB_OUTPUT"
            echo "Found $GO_CHANGES Go file(s) changed since $LATEST_TAG:"
            git diff --name-only "$LATEST_TAG"..HEAD -- '*.go' ':!vendor/'
          else
            echo "go_changed=false" >> "$GITHUB_OUTPUT"
            echo "No Go source changes since $LATEST_TAG â€” skipping release."
          fi

      - name: Bump patch version and create tag
        if: steps.check.outputs.go_changed == 'true'
        id: tag
        run: |
          LATEST_TAG="${{ steps.check.outputs.latest_tag }}"

          # Parse semver: strip 'v' prefix, split on dots
          VERSION="${LATEST_TAG#v}"
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)

          NEW_TAG="v${MAJOR}.${MINOR}.$((PATCH + 1))"

          echo "Bumping version: $LATEST_TAG -> $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> "$GITHUB_OUTPUT"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_TAG" -m "Auto-release $NEW_TAG"
          git push origin "$NEW_TAG"

          echo "Created and pushed tag $NEW_TAG"

      - uses: actions/setup-go@v5
        if: steps.check.outputs.go_changed == 'true'
        with:
          go-version-file: go.mod

      - uses: goreleaser/goreleaser-action@v6
        if: steps.check.outputs.go_changed == 'true'
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ steps.tag.outputs.new_tag }}
